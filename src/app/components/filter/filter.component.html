<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">Filtros</h5>
  </div>
  <div class="card-body">

    <div class="mb-3">
      <label for="categoria" class="form-label">Estrellas</label>
      <select class="form-select" id="categoria">
        <option value="">Todas</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="row g-2 mb-3">
      <div class="col">
        <label for="precioMin" class="form-label">Precio mínimo</label>
        <input type="number" class="form-control" id="precioMin" placeholder="Min">
      </div>
      <div class="col">
        <label for="precioMax" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="precioMax" placeholder="Max">
      </div>
    </div>
    <button class="btn btn-primary w-100">Aplicar filtros</button>
  </div>
</div>
