<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">Filtros</h5>
  </div>
  <div class="card-body">

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria">
        <option value="">Todas</option>
        <option value="economico">Económico</option>
        <option value="lujo">Lujo</option>
        <option value="suv">SUV</option>
      </select>
    </div>

    <div class="row g-2 mb-3">
      <div class="col">
        <label for="precioMin" class="form-label">Precio mínimo</label>
        <input type="number" class="form-control" id="precioMin" placeholder="Min">
      </div>
      <div class="col">
        <label for="precioMax" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="precioMax" placeholder="Max">
      </div>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="aire">
        <label class="form-check-label" for="aire">Aire acondicionado</label>
      </div>
    </div>

    <button class="btn btn-primary w-100">Aplicar filtros</button>
  </div>
</div>
