<div class="card">
  <div class="card-header">
    Coche
  </div>
  <div class="card-body">
    <img class="imgCar" [src]="car?.imagen">
    <h5 class="card-title">{{car?.marca}}</h5>
    <h5 class="card-title">{{car?.modelo}}</h5>
    <h5 class="card-title">{{car?.descripcion}}</h5>
    <p class="card-text">Precio por día: {{car?.precio}}€</p>
    <p class="card-text">Valoración: {{car?.valoracion}}</p>
    <a href="#" class="btn btn-primary">Más información</a>
  </div>
</div>
