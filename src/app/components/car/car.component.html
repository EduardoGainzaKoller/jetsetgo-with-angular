<!-- En tu template Angular -->
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- misma “card tumbada” a 12rem de alto y max-width de 1200px -->
      <div
        class="card d-flex flex-row w-100 mx-auto mb-4 overflow-hidden"
        style="max-width: 1200px; height: 12rem;"
      >
        <!-- imagen con margén -->
        <img
          [src]="car?.imagen"
          class="imgCar m-3"
          alt="Imagen del coche"
        />

        <!-- cuerpo idéntico: flex-column y justify-content-between -->
        <div class="card-body d-flex flex-column justify-content-between py-2">

          <!-- bloque superior -->
          <div>
            <h5 class="card-title mb-1">{{ car?.marca }}</h5>
            <h5 class="card-title mb-1">{{ car?.modelo }}</h5>
            <h5 class="card-title mb-1">{{ car?.descripcion }}</h5>
          </div>

          <!-- bloque inferior -->
          <div>
            <p class="card-text mb-1">
              <small><strong>Precio por día:</strong> {{ car?.precio }}€</small>
            </p>
            <p class="card-text mb-1">
              <small><strong>Valoración:</strong> {{ car?.valoracion }}</small>
            </p>
            <a href="#" class="btn btn-primary btn-sm w-100">Más información</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
